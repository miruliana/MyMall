
          <tr data-bind="attr: { 'id': Id }">                                                      
                    <td><input type ="text" data-bind="value : Code , enable : !shouldDisplayEdit(), css: { 'readonlyInline': shouldDisplayEdit} " id ="Code" ></td>
                    <td><input type ="text" data-bind="value : Name, enable : !shouldDisplayEdit(), css: { 'readonlyInline': shouldDisplayEdit} " id ="Name" ></td>

                    <td data-bind="visible: shouldDisplayEdit" id ="edit"><a  href="#" data-bind="click: $root.edit" >Edit</a></td>

            </tr>
